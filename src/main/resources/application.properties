spring.application.name=fixit-backend

### SERVER
server.port=8080
server.servlet.context-path=/fixit-backend
server.error.include-message=always

### FLYWAY
spring.flyway.enabled=true

### DATASOURCE
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/fixitbackend}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fixitbackend}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fixitbackend}
spring.datasource.driver-class-name=org.postgresql.Driver

### JPA/HIBERNATE
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false

### LOGGING
logging.level.org.hibernate.SQL=${LOGGING_LEVEL:DEBUG}
logging.level.org.springframework.security=${LOGGING_LEVEL:DEBUG}
logging.level.com.zaxxer.hikari.HikariConfig=${LOGGING_LEVEL:DEBUG}
logging.level.org.hibernate.orm.connections.pooling=${LOGGING_LEVEL:WARN}

### ACTUATOR
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics,mappings

### SECURITY
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_SERVER_URL:http://localhost:8085}/realms/fixit
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_SERVER_URL:http://localhost:8085}/realms/fixit/protocol/openid-connect/certs

